

<div class="container">
    <br>
    <H2>Login Here</H2>
    <br>

<form>
    <div class="form-group">
      <label>Email address</label>
      <input type="text" class="form-control" placeholder="Enter email" name="user" [(ngModel)]="user" >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)] = "password">
    </div>
    <br>
    <button type="submit" (click) = "logit()" class="btn btn-success">Log In</button>
</form>
</div>
