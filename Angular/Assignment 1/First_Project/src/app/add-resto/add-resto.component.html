<div class="container">
    <h2>Add the Restaurant</h2>
</div>
<br>
<div class="container">


    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        DATA IS <strong>SUCCESSFULLY</strong> SAVED IN DATABASE
        <button (click) = "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form [formGroup]="addresto" (ngSubmit)="collectResto()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
