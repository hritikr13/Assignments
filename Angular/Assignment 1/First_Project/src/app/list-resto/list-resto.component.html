<div class="container">
  <br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th class="text-center" scope="col">DELETE</th>
        <th class="text-center" scope="col">UPDATE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of collection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td class="text-center"><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:25px;color:red;"></i></td>
        <td class="text-center"><a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:25px;color:green;"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
