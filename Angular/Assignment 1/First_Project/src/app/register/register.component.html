<div class="container">
    <h2>Register Add Resturent</h2>
</div>
<br>
<div class="container">


    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        USER IS <strong>SUCCESSFULLY</strong> REGISTER IN DATABASE
        <button (click) = "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- (ngSubmit)="collectResto() -->
      <!-- [formGroup]="addresto" -->
    <form [formGroup]="reg" (ngSubmit)="collection()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" placeholder="Enter Password" formControlName="password">
        </div>


        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</div>
